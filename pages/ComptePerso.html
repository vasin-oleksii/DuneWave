<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Compte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .account-container {
        border: 1px solid #000;
        padding: 20px;
        width: 350px;
      }
      .account-header {
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 15px;
      }
      .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .user-details {
        margin-left: 10px;
      }
      .section-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .rating {
        color: #ffa500;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="account-container mx-auto">
        <div class="account-header">MonCompte</div>

        <div class="user-info">
          <img
            src="https://img.freepik.com/photos-premium/beau-jeune-homme-noir_33839-2365.jpg?semt=ais_hybrid"
            alt="Avatar"
          />
          <div class="user-details">
            <p class="mb-0"><strong>Nom :</strong> Martin</p>
            <p class="mb-0"><strong>Prénom :</strong> Liza</p>
          </div>
        </div>

        <div class="factures mb-3">
          <div class="section-title">Mes factures de commandes</div>
          <ul class="list-unstyled">
            <li>
              <a href="#" class="text-decoration-none">2025-02-10 fact.pdf</a>
            </li>
            <li>
              <a href="#" class="text-decoration-none">2025-03-11 fact.pdf</a>
            </li>
          </ul>
        </div>

        <div class="produits-notes">
          <div class="section-title">Mes produits notés</div>
          <ul class="list-unstyled">
            <li>
              <a href="#" class="text-decoration-none"
                >art685-Longboard-taille-M</a
              >
              <span class="rating">★★★★☆</span>
            </li>
            <li>
              <a href="#" class="text-decoration-none"
                >art825-maillot-taille-M</a
              >
              <span class="rating">★★☆☆☆</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="../scripts/index.js"></script>
  </body>
</html>
