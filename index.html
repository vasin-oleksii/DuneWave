<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dune wave</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    <link

    <link rel="stylesheet" href="./styles/index.css" />

  <body>
    <div

          <img

            src="./pages/image/sliderPhotos/1.jpg"

        <div class="carousel-item">
          <img
            class="d-block w-100 h-vh"
            src="./pages/image/sliderPhotos/2.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100 h-vh"
            src="./pages/image/sliderPhotos/3.jpg"
            alt="Third slide"
          />
        </div>
      </div>
    </div>

    <script src="./scripts/sliderHeader.js"></script>
    <script src="./scripts/HeaderForMain.js"></script>
